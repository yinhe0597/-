<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360全景图查看器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="logo-container">
        <img src="images/logo.png" alt="Logo" id="logo">
    </div>
    <div id="container"></div>
    <div id="controls">
        <div class="control-group">
            <div class="mode-selector">
                <label><input type="radio" name="mode" value="equirectangular" checked> 等距柱状投影(1:2)</label>
                <label><input type="radio" name="mode" value="cubemap"> 立方体贴图</label>
            </div>
            <div class="button-group">
                <input type="file" id="file-input" accept="image/*" multiple>
                <label for="file-input" class="icon-btn">📁 导入</label>
                <button id="preview-btn" class="icon-btn">👁️ 预览</button>
                <button id="edit-mode-btn" class="icon-btn">✏️ 编辑</button>
                <button id="delete-scene-btn" class="icon-btn">🗑️ 删除</button>
            </div>
        </div>
        <div id="thumbnail-container"></div>
    </div>
    <div id="scene-title" class="scene-title"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="js/panorama.js"></script>
</body>
</html>
